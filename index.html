<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thousand Acres Minecraft Server</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/2d/Grass_Block.png">
    <style>
        body {
            background-color: #2a3d2a; /* Dark earthy green for Minecraft theme */
            min-height: 100vh;
        }
        .ip-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; /* Smooth height and padding transition */
        }
        .ip-container.visible {
            max-height: 150px; /* Accommodates IP and copy prompt */
            padding: 0.5rem 0; /* Match Tailwind's mt-4 */
        }
        .ip {
            transition: opacity 0.4s ease-in-out 0.2s, transform 0.4s ease-in-out 0.2s; /* Delayed fade and slide */
            transform: translateY(-10px);
            opacity: 0; /* Start fully transparent */
        }
        .ip.visible {
            transform: translateY(0); /* Smooth slide-in */
            opacity: 1; /* Fade in */
            scale: 1.02; /* Subtle scale effect */
        }
        .copy-prompt {
            transition: opacity 0.4s ease-in-out 0.2s, transform 0.4s ease-in-out 0.2s;
            transform: translateY(-10px);
            opacity: 0;
        }
        .copy-prompt.visible {
            transform: translateY(0);
            opacity: 1;
        }
        .copy-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            opacity: 0;
            background-color: #10b981;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .copy-message.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .social-icon {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.15) translateY(-5px);
            opacity: 0.9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center text-white">
    <div class="content flex flex-col items-center justify-center min-h-screen px-4">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-8 animate-fade-in text-center leading-tight">
            Hi! Welcome to Thousand Acres, a server run primarily by Loki & Ayaan, with dqddydev!
        </h1>

        <!-- Social Media Links -->
        <div class="flex flex-wrap justify-center gap-6 mb-8 animate-fade-in" style="animation-delay: 0.2s;">
            <a href="https://discord.gg/c54daDAx" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Discord_logo.svg" alt="Discord" class="w-16 h-16 rounded-lg shadow-lg">
            </a>
            <a href="https://www.youtube.com/@Sosabath" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="w-16 h-16 rounded-lg shadow-lg">
            </a>
        </div>

        <!-- Server IP with Hover Effect -->
        <div class="text-box bg-gray-800 bg-opacity-90 p-6 rounded-xl shadow-xl animate-fade-in" style="animation-delay: 0.4s;">
            <div class="hover-text text-2xl md:text-3xl font-semibold cursor-pointer transition-colors duration-300 hover:bg-gray-700 hover:text-gray-300 rounded-lg px-4 py-2">
                Click to Reveal Server IP
                <div class="ip-container">
                    <div class="ip mt-4 text-xl bg-gray-600 rounded-lg px-4 py-2 cursor-pointer" onclick="copyIP()">
                        play.thousandacres.mc
                    </div>
                    <div class="copy-prompt mt-2 text-sm text-gray-300">
                        Click to Copy IP
                    </div>
                </div>
            </div>
        </div>

        <!-- Copy Message Pop-up -->
        <div class="copy-message" id="copyMessage">
            IP Copied! Enjoy playing on our server!
        </div>
    </div>

    <script>
        const hoverText = document.querySelector('.hover-text');
        const ipContainer = document.querySelector('.ip-container');
        const ipText = document.querySelector('.ip');
        const copyPrompt = document.querySelector('.copy-prompt');
        const copyMessage = document.querySelector('#copyMessage');

        hoverText.addEventListener('mouseenter', () => {
            ipContainer.classList.add('visible');
            ipText.classList.add('visible');
            copyPrompt.classList.add('visible');
        });

        hoverText.addEventListener('mouseleave', () => {
            ipContainer.classList.remove('visible');
            ipText.classList.remove('visible');
            copyPrompt.classList.remove('visible');
        });

        function copyIP() {
            navigator.clipboard.writeText('play.thousandacres.mc').then(() => {
                copyMessage.classList.add('visible');
                setTimeout(() => {
                    copyMessage.classList.remove('visible');
                }, 2000); // Hide after 2 seconds
            });
        }
    </script>
</body>
</html>
