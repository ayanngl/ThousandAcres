<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thousand Acres Minecraft Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Greyish background behind the text with rounded corners */
        .text-box {
            background-color: #333; /* Greyish background */
            padding: 20px;
            border-radius: 8px; /* Slightly rounded edges */
            display: inline-block;
            margin: 20px;
            transition: all 0.4s ease; /* Smooth transition */
        }

        .hover-text {
            font-size: 24px;
            position: relative;
            cursor: pointer;
        }

        .hover-text .ip {
            display: none;
            font-size: 20px;
            margin-top: 10px;
            color: #fff;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease; /* Smooth fade-in */
        }

        .hover-text:hover .ip {
            display: block;
            opacity: 1;
        }

        .hover-text:hover {
            background-color: #444;
        }

        .social-icons img:hover {
            cursor: pointer;
        }

        .social-icons img:before {
            content: "Click to enter";
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-icons img:hover:before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Welcome to Thousand Acres Minecraft Server!</h1>

    <!-- Social Media Links with Greyish Background -->
    <div class="social-icons text-box">
        <a href="https://discord.gg/c54daDAx" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Discord_logo_2021.svg" alt="Discord">
        </a>
        <a href="https://www.youtube.com/channel/sosabath" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
    </div>

    <!-- Hover Reveal for IP with Greyish Background -->
    <div class="text-box">
        <div class="hover-text" onclick="copyIP()">
            Hover to reveal Minecraft Server IP:
            <div class="ip" id="ipText">69.30.219.180:1281</div> <!-- Updated IP and port -->
        </div>
    </div>

    <script>
        // Function to copy the IP address to clipboard
        function copyIP() {
            var ipText = document.getElementById('ipText').innerText;
            navigator.clipboard.writeText(ipText)
                .then(() => {
                    alert('IP copied to clipboard!');
                })
                .catch(err => {
                    alert('Failed to copy IP: ', err);
                });
        }
    </script>
</body>
</html>
